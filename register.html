<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BMI Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="header">Register Form</div>
            <form action="">
                <input id="user" type="text" placeholder="Username">
                <i class="fa fa-user" style="font-size: 25px;"></i>

                <div class="gender">
                    <input type="radio" name="selected" id="male" value="Male" checked onclick="pickGender(this.value)">
                    <input type="radio" name="selected" id="female" value="Female" onclick="pickGender(this.value)">
                      <label for="male" class="option male">
                        <div class="dot"></div>
                         <span>Male</span>
                         </label>
                      <label for="female" class="option female">
                        <div class="dot"></div>
                         <span>Female</span>
                      </label>
                   </div>

                <input id="dob" type="text" placeholder="Date of Birth">
                <i class="fa fa-calendar" style="font-size: 25px;"></i>

                <input id="mail" type="text" placeholder="Email">
                <i class="fa fa-envelope" style="font-size: 25px;"></i>

                <input id="pass" type="password" placeholder="Password">
                <i id="lock" class="fa fa-lock" style="font-size: 25px;" onclick="show()"></i>

                <input type="submit" value="Sign Up" onclick="validateRegister()">
                <a href="login.html">Already have account?</a>
            </form>
        </div>
    </body>
</html>
