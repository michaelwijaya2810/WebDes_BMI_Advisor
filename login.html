<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BMI Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="header"> Login Form</div>
            <form action="">
                <input id="user" type="text" placeholder="Username">
                <i class="fa fa-user" style="font-size: 25px;"></i>

                <input id="pass" type="password" placeholder="Password">
                <i id="lock" class="fa fa-lock" style="font-size: 25px;" onclick="show()"></i>

                <input type="submit" value="Sign in" onclick="validateLogin()">
                <a href="register.html">Make account?</a>
            </form>
        </div>
    </body>
</html>
