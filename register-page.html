<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>BMI Advisor | Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="login-page.css">
    </head>
    <body>
        <div class="register-contents">
            <div class="container left-login-register">
                <h1>Welcome to BMI Master</h1>
                <img src="login-image.jpg" alt="Welcome Image" class="login-image">
            </div>

            <div class="right-register">
                <form>
                    <div class="form-group">
                        <label for="fullName">Name</label>
                        <input type="text" id="fullName">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" id="dob">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="text" id="confirmPassword">
                    </div>

                    <button type="submit" class="btn-submit">Register</button>
                </form>

                <p>Already have an account? Login <a href="login-page.html">here</a>!</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
