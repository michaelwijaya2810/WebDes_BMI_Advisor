<!DOCTYPE html>
<html>
    <title>Webdes kelompok 6</title>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p class="title">BMI Calculator</p>
            <div class="calculate">
                <p class="header">Input your data</p>
                <div class="height">
                    <label>Height</label>
                    <input type="text" id="hei">
                    <label>cm</label>
                </div>
                <br>
                <div class="weight">
                    <label>Weight</label>
                    <input type="text" id="wei">
                    <label>kg</label>
                </div>
                <br>
                <button class="calc">Calculate</button>
    
            </div>
    
            <p class="title">Result</p>
            <div class="result">
                <div class="header">BMI Value</div>
                <div class="bmi">
                    <div class="val">0.00</div>
                </div>
                <p>Weight Status</p>
                <div class="text">Your bmi is normal!</div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
